<!DOCTYPE html>
<html>

    <p class="w3-large w3-center">
	
	
<!-------------------------------login---------------------------------------------------------->	
	


<div>
  <form name="frmLogin" action="painel.html" method="post"  onsubmit="javascript:return ValidarLogin(login_name.value,senha_login.value);">
    <label for="fname">Nome de Usuário</label>
    <input type="text" id="fname" name="login_name" placeholder="Nome de Usuário.." onFocus="javascript:this.value='';">

    <label for="lname">Senha</label>
    <input type="password" id="lname" name="senha_login" placeholder="Senha.." onFocus="javascript:this.value='';">
    <input type="submit" value="Submit">
  </form>
</div>






	
	
	
	
	</p>
  </div>
